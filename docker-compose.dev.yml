version: '3.8'

# Docker Compose para DESENVOLVIMENTO (hot reload)
# Usando MongoDB Atlas (cloud) para desenvolvimento

services:
  # Backend - Com hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: app-precos-backend-dev
    restart: unless-stopped
    ports:
      - "5002:5000"  # Porta externa alterada para 5002 (dev)
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb+srv://nicolasimoes_db_user:TOG293qtDIlYsa6X@pricerequest.p5p0lrb.mongodb.net/price_requests_dev?retryWrites=true&w=majority&appName=priceRequest
      JWT_SECRET: dev_jwt_secret_key
      CORS_ORIGIN: http://localhost:5174
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network-dev
    command: npm run dev

  # Frontend - Vite dev server
  frontend:
    image: node:18-alpine
    container_name: app-precos-frontend-dev
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5174:5173"  # Porta externa alterada para 5174 (dev)
    environment:
      VITE_API_URL: http://localhost:5002
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network-dev
    command: sh -c "npm install && npm run dev -- --host"

networks:
  app-network-dev:
    driver: bridge
